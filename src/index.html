<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="main-container">
      <div class="header"></div>
      <div class="search-bar"></div>
      <div class="content-container">
        <div class="current-weather-container">
          <div class = "current-weather">
            <div class = "temp-and-icon">
              <h1 class = "temp"></h1>
              <div class = "icon-description">
                <img class = "icon">
                <div class = "weather-description"></div>
              </div>
            </div>
            <div class = "city-and-country"></div>
            <div class = "time-and-date">
              <div class = "day-and-time"></div>
              <div class = "date"></div>
            </div>
          </div>
        </div>
        <div class="forecast-container">
          <div class="hourly-forecast">
            <div class = "hourly-heading">Hourly Forecast</div>
            <div class = "hourly-weather"></div>
          </div>
          <div class="three-day-forecast">
            <div class = "three-day-heading">3-Day Forecast</div>
            <div class = "three-day-weather"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
